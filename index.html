    <meta property="og:title" content="每日一读 - 中文学习阅读平台" />

    <meta property="og:image" content="https://meiriyidu.org/rooster.png" />
    <meta property="og:url" content="https://meiriyidu.org/" />
    <link rel="manifest" href="/manifest.json" />
    <title>每日一读</title>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "WebSite",
          "@id": "https://meiriyidu.org/#website",
          "url": "https://meiriyidu.org/",
          "name": "每日一读",
          "description": "每日一读提供精选中文阅读材料，并使用AI生成个性化材料，适合中文学习者提升阅读能力，保持阅读热度和兴趣。包含分级文章、汉字练习和进度追踪等功能。",
        },
        {
          "@type": "Organization",
          "@id": "https://meiriyidu.org/#organization",
          "name": "每日一读",
          "url": "https://meiriyidu.org/",
          "logo": "https://meiriyidu.org/rooster.png",
        }
      ]
    }
    </script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-E282N33L4J', {
        'custom_map': {'dimension1': 'app_mode'}
      });
      // Detect PWA installation status
      const isPWA = window.matchMedia('(display-mode: standalone)').matches || !!navigator.serviceWorker.controller;
      gtag('event', 'app_mode', {
        'app_mode': isPWA ? 'pwa' : 'browser'
      });
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('New content is available; please refresh.');
                  }
                });
              });
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="/pwa-update.js"></script>
  </body>
</html>
